<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Météorite</title>
    <link rel="icon" type="image/x-icon" href="Logo_meteorite.png">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <style>
        body {
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #stars, #stars2, #stars3 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
        }

        #stars {
            width: 1px;
            height: 1px;
            animation: animStar 50s linear infinite;
        }

        #stars2 {
            width: 2px;
            height: 2px;
            animation: animStar 100s linear infinite;
        }

        #stars3 {
            width: 3px;
            height: 3px;
            animation: animStar 150s linear infinite;
        }

        @keyframes animStar {
            from { transform: translateY(0px); }
            to { transform: translateY(-2000px); }
        }

        .bg-astronaut {
            position: fixed;
            width: 140px;
            height: 140px;
            right: 10%;
            top: 20%;
            z-index: 1;
            animation: astronaut-float 6s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes astronaut-float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -30px) rotate(5deg); }
            50% { transform: translate(-10px, -50px) rotate(-5deg); }
            75% { transform: translate(30px, -20px) rotate(3deg); }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 10px;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark-blue);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            background: var(--white);
            outline: none;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .form-input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(112, 183, 255, 0.2);
        }

        .btn-login-submit {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 92, 153, 0.4);
        }

        .btn-login-submit:active {
            transform: translateY(0);
        }

        .form-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
        }

        .form-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .form-link:hover {
            color: var(--dark-blue);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: var(--text-light);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .btn-guest {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid var(--dark-blue);
            border-radius: 50px;
            background: transparent;
            color: var(--dark-blue);
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-guest:hover {
            background: var(--dark-blue);
            color: var(--white);
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #e6f7ed;
            color: #2ea043;
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 40px 30px;
            }

            .bg-astronaut {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Étoiles en arrière-plan -->
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <!-- Astronaute flottant en arrière-plan (Uiverse.io JkHuger/new-deer-97) -->
    <div class="astronaut bg-astronaut" aria-hidden="true">
        <div class="head"></div>
        <div class="arm arm-left"></div>
        <div class="arm arm-right"></div>
        <div class="body">
            <div class="panel"></div>
        </div>
        <div class="leg leg-left"></div>
        <div class="leg leg-right"></div>
        <div class="schoolbag"></div>
    </div>

    <!-- Conteneur de connexion -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="Logo_meteorite2.png" alt="Logo Météorite" class="login-logo">
                <h1 class="login-title">Connexion</h1>
                <p class="login-subtitle">Accédez à vos favoris et alertes météo</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="votre@email.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-login-submit" id="loginBtn">
                    Se connecter
                </button>
            </form>

            <div class="divider">ou</div>

            <button type="button" class="btn-guest" id="guestBtn">
                Continuer sans compte
            </button>

            <div class="form-links">
                <p>Pas encore de compte ? <a href="/register.html" class="form-link">S'inscrire</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabaseUrl = 'https://djpigduzgtzlktpyhhgf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqcGlnZHV6Z3R6bGt0cHloaGdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNTMwMzQsImV4cCI6MjA3NjcyOTAzNH0.xqxv2LGs-dXSXDg_ccXzhAY02lP8KxOZ_TpXXZlmAUQ';
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Créer étoiles
        function createStars(id, count, size) {
            const stars = [];
            for (let i = 0; i < count; i++) {
                const x = Math.floor(Math.random() * 2000);
                const y = Math.floor(Math.random() * 2000);
                stars.push(`${x}px ${y}px #FFF`);
            }
            const el = document.getElementById(id);
            el.style.width = size + 'px';
            el.style.height = size + 'px';
            el.style.boxShadow = stars.join(', ');
        }

        createStars('stars', 200, 1);
        createStars('stars2', 100, 2);
        createStars('stars3', 50, 3);

        // Messages
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }

        // Connexion
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.textContent = 'Connexion...';
            loginBtn.disabled = true;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                showSuccess('Connexion réussie ! Redirection...');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);
            } catch (error) {
                console.error('Erreur connexion:', error);
                if (error.message.includes('Invalid login credentials')) {
                    showError('Email ou mot de passe incorrect');
                } else {
                    showError('Erreur de connexion. Veuillez réessayer.');
                }
                loginBtn.textContent = 'Se connecter';
                loginBtn.disabled = false;
            }
        });

        // Continuer sans compte
        document.getElementById('guestBtn').addEventListener('click', () => {
            window.location.href = '/index.html';
        });

        // Vérifier si déjà connecté
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                window.location.href = '/index.html';
            }
        }

        checkAuth();
    </script>
</body>
</html>
