    <script>
      function createStars(id, count, size) {
        const stars = [];
        for (let i = 0; i < count; i++) {
          const x = Math.floor(Math.random() * 2000);
          const y = Math.floor(Math.random() * 2000);
          stars.push(`${x}px ${y}px #FFF`);
        }
        const el = document.getElementById(id);
        el.style.width = size + 'px';
        el.style.height = size + 'px';
        el.style.boxShadow = stars.join(', ');
      }

      createStars('stars', 200, 1);   // Petites étoiles (200)
      createStars('stars2', 100, 2);  // Moyennes (100)
      createStars('stars3', 50, 3);   // Grosses (50)
    </script>
        <script>
            // Hide loader on full load
            function hideSiteLoader(){
                const loader = document.getElementById('site-loader');
                if(!loader) return;
                loader.classList.add('hidden');
                setTimeout(()=> loader.remove(), 600);
            }
            if(document.readyState === 'complete') hideSiteLoader();
            window.addEventListener('load', hideSiteLoader);
            // Fallback: hide after 6s in case of slow load
            setTimeout(hideSiteLoader, 6000);
        </script>
