<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Météorite Fusion - la météo, simplement</title>
<meta content="Recherchez votre ville et obtenez la météo en un clin d'œil." name="description"/>
<link href="/julien/background.css" rel="stylesheet"/>
<link href="/assets/css/main.css" rel="stylesheet"/>
<link href="/assets/css/components.css" rel="stylesheet"/>
<link href="/julien/styles.css" rel="stylesheet"/>
<link href="/assets/css/merge-adapter.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<script>
(function(){
  try {
    const theme = localStorage.getItem('meteorite_theme') || 'dark';
    document.documentElement.setAttribute('data-theme', theme);
  } catch(e) {}
})();
</script>
<style>
body {
  background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%) !important;
  min-height: 100vh;
  position: relative;
}
.header {
  background: rgba(255, 255, 255, 0.08) !important;
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}
[data-theme="light"] .header {
  background: rgba(255, 255, 255, 0.95) !important;
}
[data-theme="light"] body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
}
.search-section {
  position: relative;
  z-index: 10;
  padding: 20px;
  margin: 0 auto;
  max-width: 900px;
}
.search-wrapper {
  position: relative;
}
.suggestions {
  position: absolute;
  top: 100%;
  left: 0;
  right: 60px;
  z-index: 100;
}
</style>
</head>
<body>

<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>

<header class="header">
<div class="header-content">
<div class="logo">
<img alt="Logo" class="logo-img" src="/assets/images/Logo_meteorite2.png"/>
<span class="logo-text">Météorite</span>
</div>
<nav class="nav-menu" id="navMenu">
<a class="nav-link active" href="/index.html">Météo</a>
<a class="nav-link" href="/carte.html">Carte</a>
<a class="nav-link" href="/favorites-page.html" id="favoritesLink">Favoris</a>
<a class="nav-link" href="/alerts-page.html" id="alertsLink">Alertes</a>
<a class="nav-link" href="/settings-page.html" id="settingsLink">Paramètres</a>
</nav>
<div class="user-actions">
<button class="theme-toggle" id="themeToggle" title="Changer de thème">🌙</button>
<div class="user-info" id="userInfo" style="display: none;">
<span class="user-name" id="userName"></span>
<button class="btn-logout" id="logoutBtn">Déconnexion</button>
</div>
<div id="authButtons" style="display: flex; gap: 10px;">
<a class="btn-register" href="/julien/register.html" id="registerBtn">Inscription</a>
<a class="btn-login" href="/julien/login.html" id="loginBtn">Connexion</a>
</div>
</div>
<button class="mobile-menu-toggle" id="mobileMenuToggle">☰</button>
</div>
</header>

<div class="search-section">
  <form aria-label="Recherche de ville" autocomplete="off" id="search-form" role="search" class="search-wrapper">
    <label class="sr-only" for="search">Rechercher une ville</label>
    <input
      class="search-input"
      aria-autocomplete="list"
      aria-controls="suggestions"
      id="search"
      name="q"
      placeholder="Ex: Paris, Marseille, Lyon…"
      type="text"
    />
    <button class="btn-search" aria-label="Rechercher" type="submit">🔎</button>
    <div aria-live="polite" class="suggestions" id="suggestions" role="listbox"></div>
  </form>
</div>

<main class="content" hidden="" id="content">
<section class="location">
<h2 id="loc-name">-</h2>
<p class="muted" id="loc-extra">-</p>
</section>
<section class="current">
<div class="card weather-card">
<div class="current-main">
<div>
<div class="current-temp" id="current-temp">--°C</div>
<div class="current-desc" id="current-desc">-</div>
</div>
<div aria-hidden="true" class="current-icon" id="current-icon">⛅</div>
</div>
<div class="current-grid">
<div><span>Vent</span><strong id="current-wind">- km/h</strong></div>
<div><span>Humidité</span><strong id="current-humidity">-%</strong></div>
<div><span>Ressenti</span><strong id="current-apparent">-°C</strong></div>
<div><span>Pression</span><strong id="current-pressure">- hPa</strong></div>
</div>
<p class="updated" id="updated">-</p>
<div style="display: flex; gap: 12px; margin-top: 16px; flex-wrap: wrap;">
<button class="btn-action" id="addFavoriteBtn" style="display: none;">
⭐ Ajouter aux favoris
</button>
<button class="btn-action" id="createAlertBtn" style="display: none;">
🔔 Créer une alerte
</button>
</div>
</div>
</section>
<section class="forecast">
<h3>Prévisions 24h</h3>
<div class="hourly" id="hourly"></div>
</section>
</main>

<footer class="app-footer">
<small>Source: <a href="https://open-meteo.com" rel="noopener" target="_blank">Open‑Meteo</a>. Projet démo sans clé API.</small>
</footer>

<script>
function createStars(id, count, size) {
  const stars = [];
  for (let i = 0; i < count; i++) {
    const x = Math.floor(Math.random() * 2000);
    const y = Math.floor(Math.random() * 2000);
    stars.push(`${x}px ${y}px #FFF`);
  }
  const el = document.getElementById(id);
  el.style.width = size + 'px';
  el.style.height = size + 'px';
  el.style.boxShadow = stars.join(', ');
}

createStars('stars', 200, 1);
createStars('stars2', 100, 2);
createStars('stars3', 50, 3);
</script>

<script type="module" src="/assets/js/theme.js"></script>
<script src="/julien/app.js" type="module"></script>
</body>
</html>
